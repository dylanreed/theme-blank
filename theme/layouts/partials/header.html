<header class="site-header">
    <div class="wrapper">
      <a class="site-title" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
      
      <nav class="site-nav">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
          <a class="page-link{{ if eq $currentPage.RelPermalink .URL }} active{{ end }}" href="{{ .URL | relLangURL }}">{{ .Name }}</a>
        {{ end }}
      </nav>
    </div>
  </header>
