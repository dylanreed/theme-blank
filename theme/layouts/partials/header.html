<header class="site-header">
  <div class="wrapper">
    <div class="site-branding">
      <div class="avatar-container">
        <img src="/avatar.png" alt="Avatar" class="site-avatar">
        <div class="avatar-glow"></div>
      </div>
      <a class="site-title" href="{{ .Site.BaseURL }}">
        <span class="cyber-glow">{{ .Site.Title }}</span>
      </a>
    </div>
    
    <nav class="site-nav">
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
        <a class="page-link{{ if eq $currentPage.RelPermalink .URL }} active{{ end }}" href="{{ .URL | relLangURL }}">
          <span class="nav-text">{{ .Name }}</span>
        </a>
      {{ end }}
    </nav>
  </div>
  <div class="cyber-scanner"></div>
</header>

<style>
  .site-branding {
    display: flex;
    align-items: center;
    gap: 15px;
  }
  
  .avatar-container {
    position: relative;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    overflow: hidden;
  }
  
  .site-avatar {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border: 2px solid var(--neon-blue);
    border-radius: 50%;
    transform: scale(0.9);
    transition: all 0.3s ease;
  }
  
  .avatar-glow {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    box-shadow: 0 0 15px var(--neon-blue);
    opacity: 0.7;
    z-index: -1;
    animation: pulse 3s ease-in-out infinite alternate;
  }
  
  @keyframes pulse {
    0% {
      opacity: 0.5;
      box-shadow: 0 0 10px var(--neon-blue);
    }
    100% {
      opacity: 0.9;
      box-shadow: 0 0 20px var(--neon-pink);
    }
  }
  
  .avatar-container:hover .site-avatar {
    transform: scale(1);
    border-color: var(--neon-pink);
  }
  
  .cyber-glow {
    position: relative;
    display: inline-block;
  }
  
  .cyber-scanner {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 3px;
    background: linear-gradient(to right, transparent, var(--neon-pink), transparent);
    animation: scan 3s linear infinite;
    opacity: 0.8;
    z-index: 100;
  }
  
  @keyframes scan {
    0% {
      left: -100%;
    }
    100% {
      left: 100%;
    }
  }
  
  .nav-text {
    position: relative;
    z-index: 1;
  }
</style>
